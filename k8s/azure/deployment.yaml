apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelated
  namespace: pixelated-staging
  labels:
    app: pixelated-app
    environment: staging
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pixelated-app
  template:
    metadata:
      labels:
        app: pixelated-app
        environment: staging
    spec:
      containers:
      - name: pixelated
        image: pixelatedregistry.azurecr.io/pixelatedempathy:latest
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: staging
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "4321"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-dsn
        - name: PUBLIC_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: public-sentry-dsn
        - name: SENTRY_RELEASE
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-release
        - name: SENTRY_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-auth-token
        ports:
        - containerPort: 4321
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
