# Copy the config entry below in your rclone configuration file.
# Credentials must be provided via environment variables or your local rclone config; do not commit secrets.
[BackupStorageS3]
type = s3
provider = Other
env_auth = true
# access_key_id = YOUR_ACCESS_KEY_HERE  # Set via environment or rclone config, not in this file
acl = private
region = us-east-va
location_constraint = us-east-va
endpoint = https://s3.us-east-va.io.cloud.ovh.us
