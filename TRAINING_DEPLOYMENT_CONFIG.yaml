# Mental Health Training System Deployment Configuration
# Production Ready - December 29, 2025

apiVersion: v1
kind: ConfigMap
metadata:
  name: mental-health-training-config
  namespace: training-system
data:
  # Training Dataset Configuration
  dataset_size: "52.20GB"
  dataset_objects: "19330"
  dataset_location: "s3://pixel-data/"

  # Tim Fletcher Integration
  transcript_count: "913"
  transcript_source: "youtube"
  voice_patterns: "extracted"

  # Training Curriculum
  curriculum_version: "2025.12.29"
  training_model: "Wayfarer-2-12B"
  training_duration: "14-18 hours"

  # Crisis Scenarios
  crisis_categories: "suicide,self-harm,psychosis,addiction,dv"
  safety_level: "HIPAA++"
  validation_required: "true"

  # S3 Configuration
  s3_bucket: "pixel-data"
  s3_endpoint: "https://s3.us-east-va.io.cloud.ovh.us"
  s3_format: "ChatML-JSONL"

  # Training Scripts
  compile_script: "ai/training_ready/scripts/compile_final_dataset.py"
  verify_script: "ai/training_ready/scripts/verify_final_dataset.py"
  upload_script: "ai/training_ready/scripts/upload_consolidation_artifacts.py"
