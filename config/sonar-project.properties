sonar.python.version=3.11

# Project configuration
sonar.projectKey=pixelatedempathy_pixelated
sonar.organization=pixelatedempathy

# Exclusions for large files and directories
sonar.exclusions=**/node_modules/**,**/ai/**,**/ngc-cli/**,**/cluster-backup-*/**,**/*.zip,**/*.tar.gz,**/*.bin,**/*.exe,**/*.dll,**/*.so,**/*.dylib,**/coverage/**,**/dist/**,**/*.lock,**/pnpm-lock.yaml,**/uv.lock

# Include only relevant source files
sonar.sources=src,scripts,docs
sonar.tests=tests

# Performance optimizations
sonar.scanner.maxJvmHeap=2g
sonar.log.level=WARN

# Language-specific settings
sonar.javascript.file.suffixes=.js,.jsx,.mjs,.cjs
sonar.typescript.file.suffixes=.ts,.tsx
sonar.python.file.suffixes=.py
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Exclude test files from duplication analysis
sonar.cpd.exclusions=**/tests/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

