---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelated
  namespace: pixelated
  labels:
    app: pixelated
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pixelated
  template:
    metadata:
      labels:
        app: pixelated
    spec:
      containers:
      - name: pixelated
        image: pixelatedempathy/pixelated-empathy:latest # {"$imagepolicy": "flux-system:pixelated-empathy"}
        command:
        - npm
        - run
        - start
        env:
        - name: NODE_ENV
          value: production
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "4321"
        - name: WEBSITES_PORT
          value: "4321"
        ports:
        - containerPort: 4321
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
