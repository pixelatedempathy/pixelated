apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pixel-performance-alerts
  namespace: monitoring
spec:
  groups:
  - name: performance.rules
    rules:
    - alert: PixelLatencyHighP95
      expr: pixel_perf_latency_p95_ms > 800
      for: 10m
      labels:
        severity: warning
      annotations:
        summary: "High latency (p95)"
        description: "p95 latency above 800ms for 10 minutes."

    - alert: PixelErrorRateHigh
      expr: pixel_perf_error_rate > 0.05
      for: 5m
      labels:
        severity: critical
      annotations:
        summary: "High error rate"
        description: "Error rate above 5% for 5 minutes."
