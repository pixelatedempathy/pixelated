apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ollama
  namespace: ollama
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    # SSL redirect disabled when behind Cloudflare proxy to prevent redirect loops
    # Cloudflare handles HTTP->HTTPS redirect, so NGINX doesn't need to
    # Set Cloudflare SSL/TLS mode to "Full" or "Full (strict)" to avoid redirect loops
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
spec:
  tls:
    - hosts:
        - ollama.pixelatedempathy.com
      secretName: ollama-tls-cert
  rules:
    - host: ollama.pixelatedempathy.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ollama
                port:
                  number: 11434
