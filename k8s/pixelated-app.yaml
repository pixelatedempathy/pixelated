apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelated-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pixelated-app
  template:
    metadata:
      labels:
        app: pixelated-app
    spec:
      containers:
      - name: server
        image: pixelatedempathy/pixelated-empathy:latest
        ports:
        - containerPort: 4321
---
apiVersion: v1
kind: Service
metadata:
  name: pixelated-service
  namespace: default # Must be in the same namespace as the Deployment
spec:
  selector:
    app: pixelated-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 4321
