name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - master
      - staging
      - production
  pull_request:
    branches:
      - main
      - master
      - staging
      - production

env:
  NODE_VERSION: 24
  PNPM_VERSION: 10.28.2
  DOCKER_IMAGE_NAME: pixelatedempathy

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint:ci

      - name: Type Check
        run: pnpm typecheck

      - name: Unit Tests
        run: pnpm test:unit

  build-production-image:
    name: Build Production Docker Image
    needs: validate
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.ref == 'refs/heads/production' || github.ref == 'refs/heads/staging')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.production
          push: false # Set to true when registry is configured
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
