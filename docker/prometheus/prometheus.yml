global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Web application
  - job_name: 'pixelated-web'
    static_configs:
      - targets: ['web:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 30s

  # Bias detection service
  - job_name: 'pixelated-bias-detection'
    static_configs:
      - targets: ['bias-detection:8001']
    metrics_path: '/health'
    scrape_interval: 30s

  # AI services
  - job_name: 'pixelated-ai-service'
    static_configs:
      - targets: ['ai-service:8002']
    metrics_path: '/health'
    scrape_interval: 30s

  # Analytics service
  - job_name: 'pixelated-analytics'
    static_configs:
      - targets: ['analytics:8003']
    metrics_path: '/health'
    scrape_interval: 30s

  # PostgreSQL
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres:5432']
    scrape_interval: 60s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
    scrape_interval: 60s

  # NGINX
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:3000']
    metrics_path: '/nginx_status'
    scrape_interval: 30s
