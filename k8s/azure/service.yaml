apiVersion: v1
kind: Service
metadata:
  name: pixelated-service
  namespace: pixelated-staging
  labels:
    app: pixelated-app
    environment: staging
spec:
  selector:
    app: pixelated-app
  ports:
  - name: http
    port: 80
    targetPort: 4321
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: pixelated-service
  namespace: pixelated-production
  labels:
    app: pixelated-app
    environment: production
spec:
  selector:
    app: pixelated-app
  ports:
  - name: http
    port: 80
    targetPort: 4321
    protocol: TCP
  type: ClusterIP