services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pixelated-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PUBLIC_SITE_URL=https://pixelatedempathy.com
    networks:
      - web

  caddy:
    image: caddy:2
    container_name: pixelated-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_REMOTE_URL=${OLLAMA_REMOTE_URL}
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
