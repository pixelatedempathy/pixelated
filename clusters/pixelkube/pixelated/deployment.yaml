apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelated
  namespace: pixelated
  labels:
    app: pixelated-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pixelated-app
  template:
    metadata:
      labels:
        app: pixelated-app
    spec:
      containers:
      - name: pixelated
        image: ghcr.io/pixelatedempathy/pixelated:latest # {"$imagepolicy": "flux-system:pixelated-empathy"}
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: production
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "4321"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-dsn
        - name: PUBLIC_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: public-sentry-dsn
        - name: SENTRY_RELEASE
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-release
        - name: SENTRY_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-auth-token
        ports:
        - containerPort: 4321
          name: http
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
