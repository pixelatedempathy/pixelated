apiVersion: v1
kind: Secret
metadata:
  name: sentry-config
  namespace: pixelated-staging
type: Opaque
data:
  # These values should be base64 encoded
  # sentry-dsn: <base64-encoded-sentry-dsn>
  # public-sentry-dsn: <base64-encoded-public-sentry-dsn>
  # sentry-release: <base64-encoded-release-version>
  # sentry-auth-token: <base64-encoded-auth-token>

  # Example: echo -n "your-sentry-dsn" | base64
  sentry-dsn: ""
  public-sentry-dsn: ""
  sentry-release: ""
  sentry-auth-token: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: pixelated-secrets
  namespace: pixelated-staging
type: Opaque
data:
  # These values should be base64 encoded.
  # Example: echo -n "your-secret-value" | base64
  DATABASE_URL: ""
  MONGODB_URI: ""
  REDIS_URL: ""
  JWT_SECRET: ""
  SESSION_SECRET: ""
  CSRF_SECRET: ""
  ENCRYPTION_KEY: ""
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  DATADOG_API_KEY: ""

