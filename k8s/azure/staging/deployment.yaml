apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelated
  namespace: pixelated-staging
  labels:
    app: pixelated-app
    environment: staging
spec:
  replicas: 2
  progressDeadlineSeconds: 900 # 15 minutes - allows more time for slow startups
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1 # Allow one pod to be unavailable to enable scheduling on full nodes
  selector:
    matchLabels:
      app: pixelated-app
  template:
    metadata:
      labels:
        app: pixelated-app
        environment: staging
    spec:
      containers:
        - name: pixelated
          image: pixelatedregistry.azurecr.io/pixelatedempathy:launch-2025-11-25
          imagePullPolicy: Always
          env:
            - name: NODE_ENV
              value: staging
            - name: HOST
              value: 0.0.0.0
            - name: PORT
              value: "4321"
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry-config
                  key: sentry-dsn
            - name: PUBLIC_SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: sentry-config
                  key: public-sentry-dsn
            - name: SENTRY_RELEASE
              valueFrom:
                secretKeyRef:
                  name: sentry-config
                  key: sentry-release
            - name: SENTRY_AUTH_TOKEN
              valueFrom:
                secretKeyRef:
                  name: sentry-config
                  key: sentry-auth-token
          envFrom:
            - configMapRef:
                name: pixelated-config
            - secretRef:
                name: pixelated-secrets
          ports:
            - containerPort: 4321
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
