services:
  postgres:
    image: postgres:15
    container_name: pixelated-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pixelated_empathy}
      POSTGRES_USER: ${POSTGRES_USER:-pixelated}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pixelated} -d ${POSTGRES_DB:-pixelated_empathy}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pixelated-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  pgbouncer:
    image: edoburu/pgbouncer:1.18
    container_name: pixelated-pgbouncer
    ports:
      - "6432:6432"
    volumes:
      - ./docker/postgres/pgbouncer/pgbouncer.ini:/etc/pgbouncer/pgbouncer.ini:ro
      - ./docker/postgres/pgbouncer/userlist.txt:/etc/pgbouncer/userlist.txt:ro
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=pgbouncer
      - POSTGRES_PASSWORD=${PGBOUNCER_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "pgbouncer", "-c", "/etc/pgbouncer/pgbouncer.ini", "-d"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
