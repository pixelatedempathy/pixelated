# Google Cloud Build configuration for Pixelated Empathy
# Uses Dockerfile.cloudbuild (no BuildKit required) for maximum compatibility

options:
  # Use more powerful machine for faster builds
  machineType: 'E2_HIGHCPU_8' # 8 vCPU, 8GB RAM for faster builds
  logging: CLOUD_LOGGING_ONLY

steps:
# Build Docker image using standard docker build (no BuildKit required)
- name: 'gcr.io/cloud-builders/docker'
  id: 'Build'
  args:
  - 'build'
  - '--file=Dockerfile.cloudbuild'
  - '--build-arg=NODE_VERSION=24'
  - '--build-arg=SENTRY_RELEASE=${_SENTRY_RELEASE}'
  - '--build-arg=PUBLIC_SENTRY_DSN=${_PUBLIC_SENTRY_DSN}'
  - '--build-arg=SENTRY_DSN=$$SENTRY_DSN'
  - '--build-arg=SENTRY_AUTH_TOKEN=$$SENTRY_AUTH_TOKEN'
  - '--build-arg=BETTER_AUTH_SECRET=$$BETTER_AUTH_SECRET'
  - '--tag=gcr.io/$PROJECT_ID/pixelated-empathy:$SHORT_SHA'
  - '--tag=gcr.io/$PROJECT_ID/pixelated-empathy:latest'
  - '.'
  secretEnv:
  - 'SENTRY_DSN'
  - 'SENTRY_AUTH_TOKEN'
  - 'BETTER_AUTH_SECRET'

# Secret references from Google Secret Manager
availableSecrets:
  secretManager:
  - versionName: projects/$PROJECT_ID/secrets/sentry-dsn/versions/latest
    env: 'SENTRY_DSN'
  - versionName: projects/$PROJECT_ID/secrets/sentry-auth-token/versions/latest
    env: 'SENTRY_AUTH_TOKEN'
  - versionName: projects/$PROJECT_ID/secrets/better-auth-secret/versions/latest
    env: 'BETTER_AUTH_SECRET'

# Substitutions for non-sensitive build arguments
substitutions:
  _SENTRY_RELEASE: ''
  _PUBLIC_SENTRY_DSN: ''

# Timeout and image configuration
timeout: '1800s' # 30 minutes
images:
- 'gcr.io/$PROJECT_ID/pixelated-empathy:$SHORT_SHA'
- 'gcr.io/$PROJECT_ID/pixelated-empathy:latest'

# Tags for build identification
tags:
- 'pixelated-empathy'
- 'production'
- 'astro'
