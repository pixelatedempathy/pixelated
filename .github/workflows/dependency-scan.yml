name: Dependency Vulnerability Scan

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * 0" # Run every Sunday at midnight

jobs:
  node_scan:
    name: Scan Node.js Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.19.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm audit
        run: pnpm audit

  python_scan:
    name: Scan Python Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv (force latest)
        run: pip install --upgrade 'uv>=0.8.6'

      - name: Create virtual environment
        run: uv venv

      - name: Install project dependencies
        run: uv pip sync pyproject.toml

      - name: Install pip-audit in venv
        run: uv pip install --upgrade pip pip-audit

      - name: Run pip-audit (skip editable/local package)
        id: pip_audit
        continue-on-error: true
        run: |
          uv run pip-audit --skip-editable --format=columns 2>&1 | tee pip-audit-output.txt
          exit ${PIPESTATUS[0]}

      - name: Check for non-pip vulnerabilities
        if: always()
        run: |
          # Check if pip-audit found any vulnerabilities
          if [ ! -f pip-audit-output.txt ]; then
            echo "‚ùå pip-audit output file not found"
            exit 1
          fi

          # Count total vulnerabilities found
          VULN_COUNT=$(grep -c "^pip " pip-audit-output.txt || echo "0")

          if [ "$VULN_COUNT" -eq 0 ]; then
            echo "‚úÖ No vulnerabilities found"
            exit 0
          fi

          # Check if the ONLY vulnerability is the known pip issue
          if grep -q "GHSA-4xh5-x5gv-qwph" pip-audit-output.txt && [ "$VULN_COUNT" -eq 1 ]; then
            echo "‚úÖ Only known vulnerability is GHSA-4xh5-x5gv-qwph (pip 25.2 tarfile extraction)"
            echo "üìå This is a known issue in pip itself with no patch available yet"
            echo "üîí This vulnerability has minimal impact as it only affects pip package installation"
            exit 0
          else
            echo "‚ùå Found $VULN_COUNT vulnerabilities beyond the known pip issue"
            echo "Full output:"
            cat pip-audit-output.txt
            exit 1
          fi
