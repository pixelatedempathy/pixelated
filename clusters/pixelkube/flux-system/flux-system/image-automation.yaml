---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageRepository
metadata:
  name: pixelated-empathy
  namespace: flux-system
spec:
  image: ghcr.io/pixelatedempathy/pixelated
  interval: 5m0s
  # Exclude all tags except 'latest' by excluding SHA tags and branch tags
  # This ensures ImagePolicy alphabetical desc selects 'latest'
  exclusionList:
    - '^master-.*$'  # Exclude master-* tags
    - '^[a-f0-9]{40}$'  # Exclude 40-char SHA tags
    - '^build-.*$'  # Exclude build-* tags (if any)
    - '^v?[0-9]+\.[0-9]+.*$'  # Exclude version tags
  # Note: If you encounter Docker Hub rate limiting, add secretRef:
  # secretRef:
  #   name: dockerhub-secret
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImagePolicy
metadata:
  name: pixelated-empathy
  namespace: flux-system
spec:
  imageRepositoryRef:
    name: pixelated-empathy
  policy:
    # Use alphabetical descending to select 'latest' tag
    # 'latest' comes after most tags alphabetically, so desc order will select it
    alphabetical:
      order: desc
---
apiVersion: image.toolkit.fluxcd.io/v1beta2
kind: ImageUpdateAutomation
metadata:
  name: pixelated-empathy
  namespace: flux-system
spec:
  interval: 5m0s
  sourceRef:
    kind: GitRepository
    name: flux-system
  git:
    checkout:
      ref:
        branch: master
    commit:
      author:
        name: fluxcdbot
        email: fluxcdbot@users.noreply.github.com
      messageTemplate: |
        chore(image-automation): update pixelated-empathy image

        Automated image update by Flux.
        Image: {{range .Updated.Images}}{{.}}{{end}}
    push:
      branch: master
      # Note: If git push fails due to authentication, uncomment and create secret:
      # secretRef:
      #   name: github-token
  update:
    path: ./clusters/pixelkube/pixelated
    strategy: Setters
