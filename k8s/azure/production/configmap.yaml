apiVersion: v1
kind: ConfigMap
metadata:
  name: pixelated-config
  namespace: pixelated-production
  labels:
    app: pixelated-app
    environment: production
data:
  NODE_ENV: "production"
  HOST: "0.0.0.0"
  PORT: "4321"
  LOG_LEVEL: "warn"
  ENABLE_METRICS: "true"
  ENVIRONMENT: "azure-production"
  PUBLIC_SITE_URL: "https://pixelatedempathy.com"
  SENTRY_ENVIRONMENT: "production"
