apiVersion: v2
name: pixelated-empathy
description: A Helm chart for Pixelated Empathy application
type: application
version: 1.0.0
appVersion: "1.0.0"
home: https://pixelated-empathy.com
sources:
  - https://github.com/pixelated-empathy/pixelated-empathy
maintainers:
  - name: Pixelated Empathy Team
    email: devops@pixelated-empathy.com
keywords:
  - ai
  - empathy
  - chat
  - mental-health
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: nginx-ingress
    version: "4.x.x"
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress.enabled
