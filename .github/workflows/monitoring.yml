name: Monitoring

on:
  schedule:
    - cron: "0 12 * * *"
  workflow_dispatch:
permissions:
  contents: read
  actions: read

env:
  NODE_VERSION: 24.8.0
  PNPM_VERSION: 10.26.0
  NODE_ENV: production
  DEFAULT_BASE_URL: "https://pixelatedempathy.com"
  HEALTH_CHECK_TIMEOUT_PROD: 30
  HEALTH_CHECK_TIMEOUT_STAGING: 20
  HEALTH_CHECK_TIMEOUT_PREVIEW: 15
  HEALTH_CHECK_RETRIES_PROD: 3
  HEALTH_CHECK_RETRIES_STAGING: 2
  HEALTH_CHECK_RETRIES_PREVIEW: 1
  HEALTH_CHECK_RETRY_DELAY_PROD: 10
  HEALTH_CHECK_RETRY_DELAY_STAGING: 5
  HEALTH_CHECK_RETRY_DELAY_PREVIEW: 3
  HEALTH_CHECK_CONNECT_TIMEOUT_PROD: 15
  HEALTH_CHECK_CONNECT_TIMEOUT_STAGING: 10
  HEALTH_CHECK_CONNECT_TIMEOUT_PREVIEW: 8

jobs:
  health-check-production:
    name: Production Health Check
    runs-on: tenki-standard-autoscale
    env:
      BASE_URL: ${{ vars.APP_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      - name: Get pnpm store directory
        id: get-pnpm-store-path
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.get-pnpm-store-path.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Validate package.json
        run: |
          echo "Validating package.json syntax..."
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))" && echo "‚úÖ package.json is valid JSON" || (echo "‚ùå package.json has JSON syntax errors" && exit 1)

      - name: Install dependencies
        run: |
          # Enhanced retry logic for pnpm install with comprehensive error handling
          for i in {1..3}; do
            echo "üì¶ Attempt $i of 3: Installing dependencies..."
            ERROR_LOG=$(mktemp)
            
            if pnpm install --no-frozen-lockfile 2>&1 | tee "$ERROR_LOG"; then
              echo "‚úÖ Dependencies installed successfully"
              rm -f "$ERROR_LOG"
              break
            else
              EXIT_CODE=$?
              echo "‚ùå Install failed with exit code: $EXIT_CODE"
              echo "üìù Error output:"
              cat "$ERROR_LOG"
              
              # Check for network errors
              if grep -qE "ENOTFOUND|ETIMEDOUT|ECONNRESET|fetch failed|network" "$ERROR_LOG"; then
                echo "‚ö†Ô∏è Network error detected"
                if [ $i -eq 3 ]; then
                  echo "‚ùå All install attempts failed due to network issues"
                  rm -f "$ERROR_LOG"
                  exit 1
                fi
              fi
              
              # Check for peer dependency issues
              if grep -qE "WARN.*peer dep|unmet peer" "$ERROR_LOG"; then
                echo "‚ö†Ô∏è Peer dependency warnings detected, trying with --no-strict-peer-dependencies..."
                if pnpm install --no-frozen-lockfile --no-strict-peer-dependencies 2>&1; then
                  echo "‚úÖ Dependencies installed with relaxed peer dependencies"
                  rm -f "$ERROR_LOG"
                  break
                fi
              fi
              
              rm -f "$ERROR_LOG"
              
              if [ $i -lt 3 ]; then
                DELAY=$((5 * i))
                echo "‚è≥ Retrying in $DELAY seconds..."
                sleep $DELAY
                pnpm store prune || true
              else
                echo "‚ùå All install attempts failed"
                echo "üí° Debug: Node $(node --version), pnpm $(pnpm --version)"
                exit 1
              fi
            fi
          done

      - name: Resolve APP_URL (Production)
        id: resolve-app-url-prod
        shell: bash
        run: |
          set -euo pipefail
          BASE_URL="${{ vars.APP_URL }}"
          if [ -z "$BASE_URL" ]; then
            BASE_URL="${{ secrets.APP_URL }}"
          fi
          if [ -z "$BASE_URL" ]; then
            echo "::error::APP_URL is not set. Define repository/environment variable 'APP_URL' or secret 'APP_URL' for Production."
            echo "::notice::To configure monitoring:"
            echo "::notice::  1. Go to Settings > Secrets and variables > Actions"
            echo "::notice::  2. Add 'APP_URL' variable or secret pointing to your production site"
            echo "::notice::  3. Example: https://yourdomain.com or https://pixelatedempathy.com"
            exit 1
          fi
          echo "Using BASE_URL: $BASE_URL"
          echo "BASE_URL=$BASE_URL" >> $GITHUB_ENV

      - name: Run health checks
        id: health-check
        shell: bash
        run: |
          set -euo pipefail
          echo "üè• Running PRODUCTION health checks against $BASE_URL"
          echo "‚ÑπÔ∏è  Production failures will trigger alerts and notifications"
          echo "‚ÑπÔ∏è  Ensure your production site is deployed and accessible before monitoring"

          # Function to perform robust HTTP check with retries
          check_endpoint() {
            local url="$1"
            local endpoint_name="$2"
            local max_retries="$3"
            local timeout="$4"
            local retry_delay="$5"
            local connect_timeout="$6"

            for attempt in $(seq 1 "$max_retries"); do
              echo "üîÑ Checking $endpoint_name (attempt $attempt/$max_retries): $url"

              # Use curl with explicit timeout, connection timeout, and User-Agent for health checks
              # The User-Agent helps identify this as a health check to bypass rate limiting
              # Additional headers help Cloudflare recognize this as a legitimate health check
              HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
                --connect-timeout "$connect_timeout" \
                --max-time "$timeout" \
                --retry 0 \
                -H "User-Agent: Pixelated-Empathy-Health-Check/1.0 (monitoring)" \
                -H "Accept: application/json" \
                -H "X-Health-Check: true" \
                "$url" 2>/dev/null || echo "000")

              echo "üìä $endpoint_name HTTP Status: $HTTP_STATUS"

              if [[ "$HTTP_STATUS" == "200" ]]; then
                echo "‚úÖ $endpoint_name check successful"
                return 0
              elif [[ "$HTTP_STATUS" == "000" ]]; then
                echo "‚ö†Ô∏è  $endpoint_name check failed - connection timeout or network error"
              elif [[ "$HTTP_STATUS" == "403" ]]; then
                echo "‚ö†Ô∏è  $endpoint_name returned HTTP $HTTP_STATUS (Forbidden)"
                echo "   ‚ÑπÔ∏è  The site is blocking the health check request."
                echo "   ‚ÑπÔ∏è  Possible causes:"
                echo "      - Cloudflare/WAF security rules blocking automated requests"
                echo "      - GitHub Actions IPs are blocked or rate-limited"
                echo "      - Site requires authentication or authorization"
                echo "      - IP allowlisting/blocklisting configured"
                echo "   ‚ÑπÔ∏è  Solutions:"
                echo "      1. Check Cloudflare Security settings and allow GitHub Actions IPs"
                echo "      2. Verify rate limiting rules allow health check User-Agent"
                echo "      3. Add GitHub Actions IP ranges to allowlist if using IP filtering"
                echo "      4. Check if site requires specific headers or tokens for health checks"
              elif [[ "$HTTP_STATUS" == "522" ]]; then
                echo "‚ö†Ô∏è  $endpoint_name returned HTTP $HTTP_STATUS (Cloudflare connection timeout)"
                echo "   ‚ÑπÔ∏è  This typically means the origin server is not reachable or is down."
                echo "   ‚ÑπÔ∏è  Check if the site is actually deployed and DNS is configured correctly."
              else
                echo "‚ö†Ô∏è  $endpoint_name returned HTTP $HTTP_STATUS"
              fi

              if [[ $attempt -lt "$max_retries" ]]; then
                echo "‚è≥ Waiting ${retry_delay}s before retry..."
                sleep "$retry_delay"
              fi
            done

            return 1
          }

          # Basic endpoint check with retries
          # Use /health endpoint which has rate limiting bypass configured
          if check_endpoint "$BASE_URL/health" "Main Site Health" \
            "${{ env.HEALTH_CHECK_RETRIES_PROD }}" \
            "${{ env.HEALTH_CHECK_TIMEOUT_PROD }}" \
            "${{ env.HEALTH_CHECK_RETRY_DELAY_PROD }}" \
            "${{ env.HEALTH_CHECK_CONNECT_TIMEOUT_PROD }}"; then
            echo "status=passing" >> $GITHUB_OUTPUT
          else
            echo ""
            echo "::error::PRODUCTION site is down or returning errors after ${{ env.HEALTH_CHECK_RETRIES_PROD }} attempts"
            echo "::error::URL tested: $BASE_URL/health"
            echo "::error::If you see HTTP 403 (Forbidden), check if:"
            echo "::error::  1. Cloudflare/WAF security rules allow health check User-Agent and /health path"
            echo "::error::  2. Rate limiting bypass rules are configured for /health and /api/health paths"
            echo "::error::  3. GitHub Actions IPs are whitelisted in your security settings (if using IP filtering)"
            echo "::error::If you see HTTP 522, check if:"
            echo "::error::  1. The site is actually deployed to a server"
            echo "::error::  2. DNS is correctly configured to point to your server"
            echo "::error::  3. Cloudflare settings match your hosting provider"
            echo ""
            echo "status=failing" >> $GITHUB_OUTPUT
            exit 1
          fi
      - name: Create temporary config
        if: steps.health-check.outputs.status == 'passing'
        shell: bash
        run: |
          set -euo pipefail
          cat > temp-playwright.config.js << EOF
          module.exports = {
            testDir: './tests/monitoring',
            use: {
              baseURL: process.env.BASE_URL || '${{ env.DEFAULT_BASE_URL }}',
            },
            projects: [
              {
                name: 'chromium',
                use: {
                  browserName: 'chromium',
                },
              },
            ],
            reporter: [
              ['html', { outputFolder: 'playwright-report' }],
              ['list'],
            ],
            timeout: 60000,
            retries: 1,
          };
          EOF
          # Ensure playwright-report directory exists
          mkdir -p playwright-report
      - name: Run Playwright tests
        id: run-tests
        if: steps.health-check.outputs.status == 'passing'
        shell: bash
        run: |
          set -euo pipefail
          pnpm exec playwright install --with-deps chromium
          echo "Running Playwright tests against PRODUCTION: $BASE_URL"

          # Ensure playwright-report directory exists before running tests
          mkdir -p playwright-report

          # Run tests and propagate failure
          TEST_EXIT=0
          if ! NODE_OPTIONS="--no-warnings --experimental-specifier-resolution=node" BASE_URL="$BASE_URL" \
            pnpm exec playwright test --config=temp-playwright.config.js; then
            TEST_EXIT=$?
          fi

          # Ensure directory exists even if tests fail (for artifact upload)
          mkdir -p playwright-report

          if [ "$TEST_EXIT" -eq 0 ]; then
            echo "‚úÖ PRODUCTION monitoring tests completed"
            echo "status=success" >> $GITHUB_OUTPUT
          else
            echo "::error::Playwright tests failed with exit code $TEST_EXIT"
            echo "status=failure" >> $GITHUB_OUTPUT
            exit "$TEST_EXIT"
          fi

      - name: Upload test results
        if: always() && steps.health-check.outputs.status == 'passing'
        uses: actions/upload-artifact@v5
        with:
          name: playwright-test-results-production
          path: playwright-report/
          if-no-files-found: ignore
          retention-days: 30

      - name: Set Slack enabled output (production)
        id: set-slack-enabled-prod
        run: |
          if [ -n "${{ secrets.SLACK_WEBHOOK }}" ]; then
            echo "slack_enabled=true" >> $GITHUB_OUTPUT
          else
            echo "slack_enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: Notify failure
        if: failure() && steps.set-slack-enabled-prod.outputs.slack_enabled == 'true'
        uses: slackapi/slack-github-action@v2
        with:
          webhook-type: incoming-webhook
          webhook: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "üö® *PRODUCTION MONITORING FAILED*",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "üö® *PRODUCTION MONITORING FAILED*\n\n*Environment:* Production (Critical Alert)\n*URL:* ${{ env.BASE_URL }}\n*Time:* ${{ github.event.head_commit.timestamp }}\n*Workflow:* ${{ github.workflow }}\n*Run ID:* ${{ github.run_id }}\n\nThis is a PRODUCTION failure requiring immediate attention.\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View GitHub Action>"
                  }
                }
              ]
            }
        continue-on-error: true

      - name: Log notification skip
        if: failure() && steps.set-slack-enabled-prod.outputs.slack_enabled == 'false'
        run: |
          echo "::notice::Slack notifications are disabled - SLACK_WEBHOOK secret not configured"
          echo "::warning::Production monitoring failed but no notification was sent"

