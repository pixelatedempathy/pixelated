          MAIN_STATUS=""
          if check_endpoint "$BASE_URL/health" "Main Site Health" \
            "${{ env.HEALTH_CHECK_RETRIES_STAGING }}" \
            "${{ env.HEALTH_CHECK_TIMEOUT_STAGING }}" \
