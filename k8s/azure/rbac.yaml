apiVersion: v1
kind: ServiceAccount
metadata:
  name: pixelated-sa
  namespace: pixelated-staging
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: pixelated-sa
  namespace: pixelated-production
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pixelated-role
  namespace: pixelated-staging
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pixelated-role
  namespace: pixelated-production
rules:
- apiGroups: [""]
  resources: ["pods", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pixelated-rolebinding
  namespace: pixelated-staging
subjects:
- kind: ServiceAccount
  name: pixelated-sa
  namespace: pixelated-staging
roleRef:
  kind: Role
  name: pixelated-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pixelated-rolebinding
  namespace: pixelated-production
subjects:
- kind: ServiceAccount
  name: pixelated-sa
  namespace: pixelated-production
roleRef:
  kind: Role
  name: pixelated-role
  apiGroup: rbac.authorization.k8s.io