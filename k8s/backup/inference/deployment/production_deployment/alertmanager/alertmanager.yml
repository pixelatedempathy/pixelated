global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'slack-notifications'
  routes:
  - receiver: 'email-notifications'
    match:
      severity: 'critical'
    continue: true

inhibit_rules:
- target_match:
    severity: 'warning'
  source_match:
    severity: 'critical'
  equal: ['alertname', 'cluster', 'service']

receivers:
- name: 'file-notifications'
  webhook_configs:
  - url: 'http://localhost:5001/'

- name: 'slack-notifications'
  slack_configs:
  - api_url: 'https://hooks.slack.com/services/YOUR_SLACK_WEBHOOK_URL' # Replace with your Slack webhook URL
    channel: '#alerts'
    send_resolved: true

- name: 'email-notifications'
  email_configs:
  - to: 'your-email@example.com' # Replace with your email address
    from: 'alertmanager@example.com'
    smarthost: 'smtp.example.com:587'
    auth_username: 'your-smtp-username' # Replace with your SMTP username
    auth_identity: 'alertmanager@example.com'
    auth_password: 'your-smtp-password' # Replace with your SMTP password
