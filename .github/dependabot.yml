# Dependabot configuration for security updates and version management
# Documentation: https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # GitHub Actions - Check for security updates weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "03:00"
    open-pull-requests-limit: 5
    pull-request-branch-name:
      separator: "/"
    ignore:
      - dependency-name: "github/copilot-review-action"
    groups:
      github-actions:
        patterns:
          - "*"
    labels:
      - "dependencies"
      - "github-actions"

  # NPM/Node.js - Aggressive security update schedule
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "npm"
    groups:
      # Group all production patch updates for easier management
      production-patches:
        dependency-type: "production"
        update-types:
          - "patch"
      # Minor version updates
      production-minor:
        dependency-type: "production"
        update-types:
          - "minor"
      # Security patches for development dependencies
      security-patches-dev:
        dependency-type: "development"
        update-types:
          - "patch"
      development-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
      # Major versions - group separately for review
      major-updates:
        update-types:
          - "major"

  # Python - Daily security updates
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
      time: "03:00"
    open-pull-requests-limit: 10
    pull-request-branch-name:
      separator: "/"
    rebase-strategy: "auto"
    commit-message:
      prefix: "chore(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "python"
    groups:
      # Define security-critical Python packages once and reuse via YAML anchors
      security-patches:
        patterns: &security_python
          - "cryptography*"
          - "requests*"
          - "urllib3*"
          - "pyyaml*"
          - "werkzeug*"
          - "jinja*"
          - "flask*"
          - "certifi*"
          - "setuptools*"
          - "pyopenssl*"
          - "idna*"
        update-types:
          - "patch"
      # Regular patches for other dependencies
      python-patches:
        patterns:
          - "*"
        exclude-patterns: *security_python
        update-types:
          - "patch"
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
      python-major-updates:
        patterns:
          - "*"
        update-types:
          - "major"
