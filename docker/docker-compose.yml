services:
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: pixelated-app
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PUBLIC_SITE_URL=https://pixelatedempathy.com
    networks:
      - web

  caddy:
    image: caddy:2
    container_name: pixelated-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - OLLAMA_API_KEY=${OLLAMA_API_KEY}
      - OLLAMA_REMOTE_URL=http://ollama:11434
    networks:
      - web

  mcp-server:
    build:
      context: ..
      dockerfile: ai/api/mcp_server/Dockerfile
    container_name: pixelated-mcp
    restart: unless-stopped
    ports:
      - "127.0.0.1:54321:5003" # Public obfuscated port for local debugging if needed
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - MEM0_API_KEY=${MEM0_API_KEY}
      - MEMORY_SERVER_PORT=5003
    networks:
      - web

  ollama:
    image: ollama/ollama:latest
    container_name: pixelated-ollama
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - web

  ai-service:
    build:
      context: ../ai
      dockerfile: Dockerfile
    container_name: pixelated-ai
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - PORT=8000
    ports:
      - "8000:8000"
    volumes:
      - ../ai/logs:/app/logs
      - ../ai/data:/app/data
    networks:
      - web

networks:
  web:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
  ollama_data:
