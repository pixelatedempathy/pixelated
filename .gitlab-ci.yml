  timeout: 5m

# Health monitoring - GKE deployment
health-check:
  stage: deploy
  image: google/cloud-sdk:alpine
  needs: [ "deploy-gke" ]
  before_script:
  - apk add --no-cache kubectl curl jq
  - gcloud components install gke-gcloud-auth-plugin --quiet
  - |
    if [ -n "$GCP_SERVICE_ACCOUNT_KEY" ]; then
      echo "$GCP_SERVICE_ACCOUNT_KEY" > /tmp/gcp-key.json
    elif [ -n "$GCP_SERVICE_ACCOUNT_KEY_B64" ]; then
      echo "$GCP_SERVICE_ACCOUNT_KEY_B64" | base64 -d > /tmp/gcp-key.json
    else
      echo "‚ö†Ô∏è No GCP credentials configured, skipping health check"
      exit 0
    fi

    chmod 600 /tmp/gcp-key.json
    gcloud auth activate-service-account --key-file=/tmp/gcp-key.json
    gcloud config set project $GCP_PROJECT_ID
    gcloud container clusters get-credentials $GKE_CLUSTER_NAME --zone $GKE_ZONE
  script:
  - echo "üè• Running post-deployment health check on GKE..."
  - |
    # Use the pixelated namespace
    NAMESPACE="pixelated"
    DEPLOYMENT_NAME="pixelated"
    APP_LABEL="pixelated-app"

    # Check Kubernetes deployment health
    echo "üîç Checking Kubernetes deployment status in namespace: $NAMESPACE"

    # Verify deployment exists
    if ! kubectl get deployment $DEPLOYMENT_NAME -n $NAMESPACE >/dev/null 2>&1; then
      echo "‚ùå Deployment $DEPLOYMENT_NAME not found in namespace $NAMESPACE"
      echo "Available deployments:"
      kubectl get deployments -n $NAMESPACE
      exit 1
    fi

    echo "‚úÖ Found deployment: $DEPLOYMENT_NAME"

    # Check if pods are ready (using correct label selector)
    READY_REPLICAS=$(kubectl get deployment $DEPLOYMENT_NAME -n $NAMESPACE -o jsonpath='{.status.readyReplicas}' || echo "0")
    DESIRED_REPLICAS=$(kubectl get deployment $DEPLOYMENT_NAME -n $NAMESPACE -o jsonpath='{.spec.replicas}')

    echo "üìä Ready replicas: $READY_REPLICAS/$DESIRED_REPLICAS"

    if [ "$READY_REPLICAS" != "$DESIRED_REPLICAS" ] || [ -z "$READY_REPLICAS" ]; then
      echo "‚ö†Ô∏è Not all replicas are ready"
      echo "Deployment status:"
      kubectl describe deployment $DEPLOYMENT_NAME -n $NAMESPACE | tail -20
      echo ""
      echo "Pod status:"
      kubectl get pods -n $NAMESPACE -l app=$APP_LABEL
      kubectl describe pods -n $NAMESPACE -l app=$APP_LABEL | tail -50
      exit 1
    fi

    # Show pod status
    echo "üìã Pod status:"
    kubectl get pods -n $NAMESPACE -l app=$APP_LABEL

    # Check HTTP endpoint if configured
    if [ -n "$GKE_ENVIRONMENT_URL" ]; then
      echo "üîç Checking HTTP endpoint: $GKE_ENVIRONMENT_URL"

      for endpoint in "/api/health" "/health" "/"; do
        URL="$GKE_ENVIRONMENT_URL$endpoint"
        echo "üîç Testing $URL..."

        if curl -fsS --connect-timeout 10 --max-time 30 "$URL" >/dev/null 2>&1; then
          echo "‚úÖ Health check passed: $URL"
          echo "‚úÖ GKE deployment is healthy"
          exit 0
        fi
      done

      echo "‚ö†Ô∏è HTTP endpoints not responding, but pods are ready"
    fi

    echo "‚úÖ Kubernetes deployment health check passed"
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
  - if: $CI_COMMIT_BRANCH == "main"
  allow_failure: true
  timeout: 5m

cleanup:
  stage: deploy
  image: docker:27.3.1
  <<: [ *docker_service, *registry_login ]
  script:
  - echo "üßπ Cleaning up old images and containers..."
  - |
    # Clean up old images (keep last 5 versions)
    docker images --format "table {{.Repository}}:{{.Tag}}\t{{.CreatedAt}}" | \
      grep $CI_REGISTRY_IMAGE | \
      tail -n +6 | \
      awk '{print $1}' | \
      xargs -r docker rmi || true

    # System cleanup
    docker system prune -f --filter "until=24h"
    echo "‚úÖ Cleanup completed"
  rules:
  - if: $CI_PIPELINE_SOURCE == "schedule"
  - if: $CI_COMMIT_BRANCH == "master"
  - if: $CI_COMMIT_BRANCH == "main"
  allow_failure: true
  timeout: 10m

