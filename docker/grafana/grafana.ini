[analytics]
reporting_enabled = false

[security]
admin_user = admin
admin_password = admin
allow_sign_up = false

[users]
allow_sign_up = false
auto_assign_org = true
auto_assign_org_role = Viewer

[auth.anonymous]
enabled = false

[log]
mode = console
level = info

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/pixelated-overview.json

[paths]
data = /var/lib/grafana/data
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning
