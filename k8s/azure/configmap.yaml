apiVersion: v1
kind: ConfigMap
metadata:
  name: pixelated-config
  namespace: pixelated-staging
  labels:
    app: pixelated-app
    environment: staging
data:
  NODE_ENV: "staging"
  HOST: "0.0.0.0"
  PORT: "4321"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
