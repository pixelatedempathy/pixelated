---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pixelated-allow-http
  namespace: pixelated
spec:
  podSelector:
    matchLabels:
      app: pixelated-app
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 4321
  egress:
    - {}