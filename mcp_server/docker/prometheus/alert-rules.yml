# Prometheus alert rules for MCP Server monitoring
groups:
  - name: mcp-server-alerts
    rules:
      # High-level service alerts
      - alert: MCPServiceDown
        expr: up{job="mcp-server"} == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MCP Server is down"
          description: "MCP Server has been down for more than 1 minute"

      - alert: MCPServiceHighErrorRate
        expr: rate(http_requests_total{job="mcp-server",status=~"5.."}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate in MCP Server"
          description: "Error rate is above 10% for the last 5 minutes"

      - alert: MCPServiceHighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{job="mcp-server"}[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency in MCP Server"
          description: "95th percentile latency is above 1 second for the last 5 minutes"

      # Task queue alerts
      - alert: TaskQueueBacklogHigh
        expr: mcp_task_queue_size > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High task queue backlog"
          description: "Task queue has more than 1000 pending tasks"

      - alert: TaskQueueStuck
        expr: mcp_task_queue_size > 0 and rate(mcp_tasks_completed_total[10m]) == 0
        for: 10m
        labels:
          severity: critical
        annotations:
          summary: "Task queue appears stuck"
          description: "Tasks are not being processed for more than 10 minutes"

      - alert: TaskFailureRateHigh
        expr: rate(mcp_tasks_failed_total[5m]) / rate(mcp_tasks_submitted_total[5m]) > 0.2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High task failure rate"
          description: "More than 20% of tasks are failing in the last 5 minutes"

      # Agent health alerts
      - alert: NoHealthyAgents
        expr: mcp_healthy_agents == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "No healthy agents available"
          description: "All agents are unhealthy or offline"

      - alert: LowAgentAvailability
        expr: mcp_available_agents / mcp_registered_agents < 0.3
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Low agent availability"
          description: "Less than 30% of registered agents are available"

      - alert: AgentHighLoad
        expr: mcp_agent_load_average > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High agent load"
          description: "Average agent load is above 80% for the last 5 minutes"

      # Database alerts
      - alert: MongoDBConnectionFailure
        expr: mcp_mongodb_connections_failed_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "MongoDB connection failures"
          description: "MongoDB connection failures detected"

      - alert: MongoDBHighConnectionUsage
        expr: mcp_mongodb_connections_current / mcp_mongodb_connections_available > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High MongoDB connection usage"
          description: "MongoDB connection usage is above 80%"

      # Redis alerts
      - alert: RedisConnectionFailure
        expr: mcp_redis_connections_failed_total > 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Redis connection failures"
          description: "Redis connection failures detected"

      - alert: RedisHighMemoryUsage
        expr: mcp_redis_memory_used_bytes / mcp_redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is above 90%"

      # Resource usage alerts
      - alert: HighCPUUsage
        expr: rate(process_cpu_seconds_total{job="mcp-server"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80% for the last 5 minutes"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{job="mcp-server"} / 1024 / 1024 / 1024 > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 2GB for the last 5 minutes"

      - alert: HighDiskUsage
        expr: (node_filesystem_size_bytes{job="node",mountpoint="/"} - node_filesystem_avail_bytes{job="node",mountpoint="/"}) / node_filesystem_size_bytes{job="node",mountpoint="/"} > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High disk usage"
          description: "Disk usage is above 90% for the last 5 minutes"

      # Authentication alerts
      - alert: HighAuthenticationFailureRate
        expr: rate(mcp_auth_failures_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is above 10% for the last 5 minutes"

      - alert: AuthenticationServiceDown
        expr: mcp_auth_service_up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Authentication service is down"
          description: "Authentication service has been down for more than 1 minute"