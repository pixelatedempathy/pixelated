apiVersion: v1
kind: Secret
metadata:
  name: sentry-config
  namespace: pixelated-production
type: Opaque
data:
  # Production values (base64 encoded)
  sentry-dsn: ""
  public-sentry-dsn: ""
  sentry-release: ""
  sentry-auth-token: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: pixelated-secrets
  namespace: pixelated-production
type: Opaque
data:
  # Production values (base64 encoded)
  DATABASE_URL: ""
  MONGODB_URI: ""
  REDIS_URL: ""
  JWT_SECRET: ""
  SESSION_SECRET: ""
  CSRF_SECRET: ""
  ENCRYPTION_KEY: ""
  OPENAI_API_KEY: ""
  ANTHROPIC_API_KEY: ""
  DATADOG_API_KEY: ""

