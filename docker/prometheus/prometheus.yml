global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # Support both naming conventions used in the repository to avoid missing rules
  - "alert_rules.yml"
  - "alert-rules.yml"

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "grafana"
    static_configs:
      - targets: ["grafana:3000"]

  - job_name: "pixelated-ai-service"
    static_configs:
      - targets: ["ai-service:8080"]
    metrics_path: "/metrics"
    scrape_interval: 5s
    scrape_timeout: 4s

  - job_name: "pixelated-bias-detection"
