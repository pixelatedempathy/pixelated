name: Dependency Vulnerability Scan

permissions:
  contents: read

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "0 0 * * 0"

jobs:
  node_scan:
    name: Scan Node.js Dependencies
    runs-on: tenki-standard-autoscale
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.2

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Validate package.json
        run: |
          echo "Validating package.json syntax..."
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))" && echo "‚úÖ package.json is valid JSON" || (echo "‚ùå package.json has JSON syntax errors" && exit 1)

      - name: Install dependencies
        run: pnpm install

      - name: Run pnpm audit
        run: pnpm audit

  python_scan:
    name: Scan Python Dependencies
    runs-on: tenki-standard-autoscale
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install uv (force latest secure version)
        uses: astral-sh/setup-uv@v7
        with:
          version: ">=0.9.6"

      - name: Ensure pip is at secure version
        run: |
          python -m pip install --upgrade 'pip>=25.3'

      - name: Verify uv and pip versions
        run: |
          echo "üîç Verifying tool versions:"
          uv --version
          python -m pip --version
          echo ""
          echo "‚úÖ uv version must be >=0.9.6"
          echo "‚úÖ pip version must be >=25.3"

      - name: Find and scan Python projects
        id: pip_audit
        continue-on-error: true
        run: |
          # Find all pyproject.toml files
          PYPROJECT_FILES=$(find . -name "pyproject.toml" -not -path "./node_modules/*" -not -path "./.venv/*" | sort)

          if [ -z "$PYPROJECT_FILES" ]; then
            echo "‚ö†Ô∏è No pyproject.toml files found - skipping Python dependency scan"
            echo "NO_PYTHON_PROJECTS=true" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "üì¶ Found Python projects:"
          echo "$PYPROJECT_FILES"
          echo ""

          # Track overall results
          TOTAL_VULNS=0
          ALL_OUTPUTS=""
          SCAN_FAILED=false

          for pyproject in $PYPROJECT_FILES; do
            PROJECT_DIR=$(dirname "$pyproject")
            PROJECT_NAME=$(basename "$PROJECT_DIR")
            
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo "üîç Scanning: $PROJECT_DIR ($PROJECT_NAME)"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            
            # Create isolated venv for each project with latest pip
            cd "$PROJECT_DIR"
            
            # Create venv (--seed installs pip, setuptools, wheel)
            # We'll upgrade pip immediately after to ensure secure version
            uv venv --seed --quiet 2>/dev/null || uv venv --quiet 2>/dev/null || true
            
            # CRITICAL: Install/upgrade pip to secure version immediately (must be >=25.3)
            # This must happen BEFORE installing any other packages to avoid vulnerabilities
            echo "üîÑ Installing/upgrading pip to secure version (>=25.3)..."
            if [ -f ".venv/bin/python" ]; then
              # Use ensurepip to bootstrap pip if needed, then upgrade
              .venv/bin/python -m ensurepip --upgrade 2>/dev/null || true
              .venv/bin/python -m pip install --upgrade --force-reinstall 'pip>=25.3' --no-warn-script-location 2>&1 | grep -E "(Collecting|Installing|Successfully|Requirement already satisfied|up-to-date)" | head -5 || true
            elif [ -f ".venv/Scripts/python.exe" ]; then
              .venv/Scripts/python.exe -m ensurepip --upgrade 2>/dev/null || true
              .venv/Scripts/python.exe -m pip install --upgrade --force-reinstall 'pip>=25.3' --no-warn-script-location 2>&1 | grep -E "(Collecting|Installing|Successfully|Requirement already satisfied|up-to-date)" | head -5 || true
            fi
            
            # Verify pip version in venv
            if [ -f ".venv/bin/pip" ]; then
              VENV_PIP_VERSION=$(.venv/bin/pip --version | grep -oP 'pip \K[0-9.]+' || echo "unknown")
            elif [ -f ".venv/Scripts/pip.exe" ]; then
              VENV_PIP_VERSION=$(.venv/Scripts/pip.exe --version | grep -oP 'pip \K[0-9.]+' || echo "unknown")
            else
              VENV_PIP_VERSION=$(uv run pip --version 2>/dev/null | grep -oP 'pip \K[0-9.]+' || echo "unknown")
            fi
            echo "üì¶ Venv pip version: $VENV_PIP_VERSION"
            
            # Verify it's actually >= 25.3 using Python
            if [ -f ".venv/bin/python" ]; then
              if .venv/bin/python -c "import pip; v = tuple(map(int, pip.__version__.split('.'))); assert v >= (25, 3), f'pip {pip.__version__} < 25.3'; print(f'‚úÖ Verified pip {pip.__version__} >= 25.3')" 2>/dev/null; then
                echo "‚úÖ Pip upgrade successful"
              else
                echo "‚ö†Ô∏è Warning: pip version verification failed - attempting direct upgrade..."
                .venv/bin/python -m pip install --upgrade --force-reinstall 'pip==25.3' --no-warn-script-location 2>&1 | tail -5 || true
              fi
            elif [ -f ".venv/Scripts/python.exe" ]; then
              if .venv/Scripts/python.exe -c "import pip; v = tuple(map(int, pip.__version__.split('.'))); assert v >= (25, 3), f'pip {pip.__version__} < 25.3'; print(f'‚úÖ Verified pip {pip.__version__} >= 25.3')" 2>/dev/null; then
                echo "‚úÖ Pip upgrade successful"
              else
                echo "‚ö†Ô∏è Warning: pip version verification failed - attempting direct upgrade..."
                .venv/Scripts/python.exe -m pip install --upgrade --force-reinstall 'pip==25.3' --no-warn-script-location 2>&1 | tail -5 || true
              fi
            fi
            
            # Install dependencies (this should not install pip or uv, they're tools)
            # Note: uv pip install might reinstall pip, so we'll upgrade after
            if ! uv pip install -q . 2>/dev/null; then
              echo "‚ö†Ô∏è Could not install dependencies for $PROJECT_NAME - skipping"
              cd - > /dev/null
              continue
            fi
            
            # CRITICAL: Upgrade pip again AFTER installing dependencies
            # uv pip install might have reinstalled pip at an older version
            echo "üîÑ Ensuring pip is at secure version after dependency installation..."
            if [ -f ".venv/bin/python" ]; then
              .venv/bin/python -m pip install --upgrade --force-reinstall 'pip>=25.3' --no-warn-script-location 2>&1 | tail -10 || true
            elif [ -f ".venv/Scripts/python.exe" ]; then
              .venv/Scripts/python.exe -m pip install --upgrade --force-reinstall 'pip>=25.3' --no-warn-script-location 2>&1 | tail -10 || true
            else
              uv run pip install --upgrade --force-reinstall 'pip>=25.3' 2>&1 | tail -10 || true
            fi
            
            # Verify pip version after upgrade
            FINAL_PIP_VERSION=$(uv run pip --version | grep -oP 'pip \K[0-9.]+' || echo "unknown")
            echo "üì¶ Final pip version before audit: $FINAL_PIP_VERSION"
            
            # Verify it's actually >= 25.3
            if uv run python -c "import pip; v = tuple(map(int, pip.__version__.split('.'))); assert v >= (25, 3), f'pip {pip.__version__} < 25.3'; print(f'‚úÖ Verified pip {pip.__version__} >= 25.3')" 2>/dev/null; then
              echo "‚úÖ Pip upgrade successful - version >= 25.3"
            else
              echo "‚ö†Ô∏è Warning: pip version $FINAL_PIP_VERSION is < 25.3"
              # One final attempt with explicit version
              if [ -f ".venv/bin/python" ]; then
                echo "üîÑ Final upgrade attempt..."
                .venv/bin/python -m pip install --upgrade --force-reinstall 'pip==25.3' --no-warn-script-location 2>&1 | tail -5 || true
              fi
            fi
            
            # Install pip-audit
            uv pip install -q pip-audit 2>/dev/null || true
            
            # Run pip-audit
            # Note: Using PIPESTATUS to capture pip-audit exit code, not tee's
            OUTPUT_FILE="/tmp/pip-audit-${PROJECT_NAME}.txt"
            uv run pip-audit --skip-editable --format=columns 2>&1 | tee "$OUTPUT_FILE"
            AUDIT_EXIT_CODE="${PIPESTATUS[0]}"
            if [ "$AUDIT_EXIT_CODE" -eq 0 ]; then
              echo "‚úÖ No vulnerabilities found in $PROJECT_NAME"
            else
              echo "‚ö†Ô∏è Vulnerabilities found in $PROJECT_NAME (exit code: $AUDIT_EXIT_CODE)"
              SCAN_FAILED=true
            fi
            
            # Collect output
            if [ -f "$OUTPUT_FILE" ]; then
              echo "" >> /tmp/pip-audit-combined.txt
              echo "=== $PROJECT_NAME ($PROJECT_DIR) ===" >> /tmp/pip-audit-combined.txt
              cat "$OUTPUT_FILE" >> /tmp/pip-audit-combined.txt
            fi
            
            # Cleanup and return to root
            rm -rf .venv
            cd - > /dev/null
            echo ""
          done

          # Consolidate outputs
          if [ -f /tmp/pip-audit-combined.txt ]; then
            mv /tmp/pip-audit-combined.txt pip-audit-output.txt
          else
            echo "No pip-audit output generated" > pip-audit-output.txt
          fi

          if [ "$SCAN_FAILED" = true ]; then
            exit 1
          fi

      - name: Check for actionable vulnerabilities
        if: always() && steps.pip_audit.outputs.NO_PYTHON_PROJECTS != 'true'
        run: |
          # Check if pip-audit found any vulnerabilities
          if [ ! -f pip-audit-output.txt ]; then
            echo "‚ö†Ô∏è pip-audit output file not found - no Python projects scanned"
            exit 0
          fi

          # No acceptable vulnerabilities - all must be fixed
          ACCEPTABLE_VULNS=()

          # Tools that are managed separately (not project dependencies)
          # These are upgraded by the workflow itself, not via dependency files
          TOOL_PACKAGES=("pip" "uv")

          # Extract all vulnerability lines (skip header and separator lines)
          # Format: package_name  version  GHSA-ID  fix_version
          ALL_VULN_LINES=$(grep -E "^[a-zA-Z0-9_-]+[[:space:]]+[^[:space:]]+[[:space:]]+GHSA-" pip-audit-output.txt || true)
          TOTAL_COUNT=$(echo "$ALL_VULN_LINES" | grep -c . || echo "0")

          # Count tool vulnerabilities BEFORE filtering (for reporting)
          TOOL_COUNT=$(echo "$ALL_VULN_LINES" | grep -E "^(pip|uv)[[:space:]]" | wc -l || echo "0")

          # Filter out tool packages (pip, uv) - these are managed by workflow, not dependencies
          VULN_LINES=$(echo "$ALL_VULN_LINES" | grep -v -E "^(pip|uv)[[:space:]]" || true)

          # If only tools have vulnerabilities, that's acceptable (they're managed separately)
          if [ -z "$VULN_LINES" ]; then
            if [ "$TOTAL_COUNT" -gt 0 ]; then
              echo "‚ÑπÔ∏è  Found $TOTAL_COUNT vulnerabilities in tools (pip/uv), but these are managed separately"
              echo "   Tools are upgraded by the workflow setup steps, not via dependency files"
            fi
            echo "‚úÖ No vulnerabilities found in project dependencies"
            exit 0
          fi

          # Count actionable vulnerabilities (excluding acceptable ones)
          # Note: tools are already filtered out from VULN_LINES
          ACTIONABLE_COUNT=0
          ACTIONABLE_VULNS=""
          FOUND_ACCEPTABLE=""

          while IFS= read -r line; do
            # Extract package name and GHSA ID from line
            PACKAGE_NAME=$(echo "$line" | awk '{print $1}')
            GHSA_ID=$(echo "$line" | grep -o "GHSA-[a-z0-9]*-[a-z0-9]*-[a-z0-9]*" | head -1)

            if [ -n "$GHSA_ID" ]; then
              # Check if this is an acceptable vulnerability
              IS_ACCEPTABLE=false
              for acceptable in "${ACCEPTABLE_VULNS[@]}"; do
                if [ "$GHSA_ID" = "$acceptable" ]; then
                  IS_ACCEPTABLE=true
                  FOUND_ACCEPTABLE="${FOUND_ACCEPTABLE}${GHSA_ID}\n"
                  break
                fi
              done

              if [ "$IS_ACCEPTABLE" = false ]; then
                ACTIONABLE_COUNT=$((ACTIONABLE_COUNT + 1))
                ACTIONABLE_VULNS="${ACTIONABLE_VULNS}${line}\n"
              fi
            fi
          done <<< "$VULN_LINES"

          # Report results
          echo "üìä Vulnerability Scan Results:"
          echo "   Total vulnerabilities found: $TOTAL_COUNT"
          echo "   Tool vulnerabilities (pip/uv - managed separately): $TOOL_COUNT"
          echo "   Acceptable (CI tools): $((TOTAL_COUNT - ACTIONABLE_COUNT - TOOL_COUNT))"
          echo "   Actionable (requires update): $ACTIONABLE_COUNT"

          if [ "$ACTIONABLE_COUNT" -eq 0 ]; then
            echo ""
            echo "‚úÖ No vulnerabilities found - all dependencies are secure"
            exit 0
          else
            echo ""
            echo "‚ùå Found $ACTIONABLE_COUNT actionable vulnerabilities that need to be addressed:"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo -e "$ACTIONABLE_VULNS"
            echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
            echo ""
            echo "üìã Full audit output:"
            cat pip-audit-output.txt
            exit 1
          fi
