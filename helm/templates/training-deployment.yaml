apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ include \"pixelated-empathy.fullname\" . }}-training"
  namespace: "{{ .Values.training.namespace | default \"pixelated-training\" }}"
  labels:
    component: training
spec:
  replicas: {{ .Values.training.replicaCount | default 1 }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      component: training
  template:
    metadata:
      labels:
        component: training
    spec:
      containers:
        - name: training
          image: "{{ .Values.training.image.repository }}:{{ .Values.training.image.tag | default .Chart.AppVersion }}"
          ports:
            - name: websocket
              containerPort: 8084
          env:
            - name: TRAINING_WS_PORT
              value: "8084"
            - name: NODE_ENV
              value: "production"
