# Grafana configuration for MCP Server monitoring
[paths]
data = /var/lib/grafana
logs = /var/log/grafana
plugins = /var/lib/grafana/plugins
provisioning = /etc/grafana/provisioning

[server]
protocol = http
http_addr = 0.0.0.0
http_port = 3000
domain = localhost
enforce_domain = false
root_url = %(protocol)s://%(domain)s:%(http_port)s/
serve_from_sub_path = false
router_logging = false
static_root_path = public
enable_gzip = false
cert_file =
cert_key =
socket = /tmp/grafana.sock
cdn_url =
read_timeout = 0

[database]
type = sqlite3
host = 127.0.0.1:3306
name = grafana
user = root
password =
url =
ssl_mode = disable
path = grafana.db
max_idle_conn = 2
max_open_conn =
conn_max_lifetime = 14400
log_queries =
cache_mode = private

[remote_cache]
type = database

[dataproxy]
logging = false
timeout = 30
send_user_header = false

[analytics]
reporting_enabled = false
check_for_updates = true
google_analytics_ua_id =
google_tag_manager_id =

[security]
admin_password = admin
admin_user = admin
secret_key = SW2YcwTIb9zpOOhoPsMm
login_remember_days = 7
cookie_username = grafana_user
cookie_remember_name = grafana_remember
disable_gravatar = false
data_source_proxy_whitelist =
disable_brute_force_login_protection = false
allow_embedding = true

[snapshots]
external_enabled = true
external_snapshot_url = https://snapshots-origin.raintank.io
external_snapshot_name = Publish to snapshot.raintank.io
public_mode = false
snapshot_remove_expired = true

[dashboards]
versions_to_keep = 20
min_refresh_interval = 5s
default_home_dashboard_path =

[users]
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_id = 1
auto_assign_org_role = Viewer
verify_email_enabled = false
login_hint = email or username
password_hint = password
default_theme = dark
external_manage_link_url =
external_manage_link_name =
external_manage_info =

[auth]
login_cookie_name = grafana_session
disable_login_form = false
disable_signout_menu = false
signout_redirect_url =
oauth_auto_login = false
api_key_max_seconds_to_live = -1

[auth.anonymous]
enabled = false
org_name = Main Org.
org_role = Viewer
hide_version = false

[auth.basic]
enabled = true

[auth.ldap]
enabled = false
config_file = /etc/grafana/ldap.toml
allow_sign_up = true

[smtp]
enabled = false
host = localhost:587
user =
password =
cert_file =
key_file =
skip_verify = false
from_address = admin@grafana.localhost
from_name = Grafana
ehlo_identity = dashboard.example.com

[emails]
welcome_email_on_sign_up = false
templates_pattern = emails/*.html

[log]
mode = console
level = info
filters =

[log.console]
level =
format = console

[log.file]
level =
format = text
log_rotate = true
max_lines = 1000000
max_size_shift = 28
daily_rotate = true
max_days = 7

[log.syslog]
level =
format = text
network =
address =
facility =

[alerting]
enabled = true
execute_alerts = true
error_or_timeout = alerting
nodata_or_nullvalues = no_data
concurrent_render_limit = 5
evaluation_timeout_seconds = 30
notification_timeout_seconds = 30
max_attempts = 3
min_interval_seconds = 1

[annotations]
dashboard_max_annotations_to_keep = 100
max_annotations_to_keep = 100
max_age =

[explore]
enabled = true

[metrics]
enabled = true
interval_seconds = 10
disable_total_stats = false
basic_auth_username =
basic_auth_password =
enable_environment_info = true

[metrics.graphite]
address =
prefix = prod.grafana.%(instance_name)s.

[tracing.jaeger]
address = localhost:6831
always_included_tag =
sampler_type = const
sampler_param = 1

[external_image_storage]
provider =

[external_image_storage.s3]
bucket =
region =
path =
access_key =
secret_key =

[external_image_storage.webdav]
url =
public_url =
username =
password =

[external_image_storage.gcs]
key_file =
bucket =
path =

[external_image_storage.azure_blob]
account_name =
account_key =
container_name =

[external_image_storage.local]
path =

[rendering]
server_url =
callback_url =
concurrent_render_request_limit = 30

[panels]
enable_alpha = false
disable_sanitize_html = false

[plugins]
enable_alpha = false
app_tls_skip_verify_insecure = false
allow_loading_unsigned_plugins =

[live]
max_connections = 100
allowed_origins =

[plugin.grafana-image-renderer]
rendering_timezone = UTC
rendering_language = en-US
rendering_viewport_device_scale_factor = 1
rendering_viewport_max_width = 3000
rendering_viewport_max_height = 3000
rendering_viewport_max_device_scale_factor = 3
rendering_mode = clustered
rendering_clustering_mode = browser
rendering_clustering_max_concurrency = 5
rendering_verbose_logging = false
rendering_dumpio = false
rendering_timing_metrics = false
rendering_ignore_https_errors = false