name: Deployment Rollback

on:
  push:
    branches:
    - master
    - staging

env:
  NODE_VERSION: 24.8.0
  PNPM_VERSION: 10.16.0
  NODE_ENV: production

jobs:
  rollback-staging:
    name: Rollback Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/staging'
    permissions:
      contents: write
      deployments: write
      actions: read
      id-token: write
    concurrency:
      group: staging_environment
      cancel-in-progress: true
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch all tags
      run: git fetch --tags --force

    - name: Setup Node.js
      uses: actions/setup-node@v4.4.0
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      id: pnpm-store
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4.2.3
      with:
        path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install --no-frozen-lockfile

    - name: Determine rollback tag
      id: get-tag
      run: |
        # Use the tag manager to validate and get rollback tag
        if node scripts/tag-manager.cjs validate staging; then
          TAGS=$(git tag -l "staging-*" --sort=-committerdate)
          TAG=$(echo "$TAGS" | sed -n '2p')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Rolling back to: $TAG"
          git checkout $TAG
        else
          echo "::warning::Cannot rollback - insufficient staging tags"
          echo "::notice::Creating initial staging tags for future rollbacks"
          node scripts/tag-manager.cjs create staging --message="Initial staging tag for rollback capability" --push
          echo "::error::Rollback not possible - this appears to be the first deployment"
          exit 1
        fi

    - name: Build application
      run: pnpm build

    - name: Debug Token Permissions
      run: |
        echo "Checking token permissions..."
        curl -H "Authorization: token ${{ secrets.G_TOKEN }}" https://api.github.com/user

    - name: Dry Run Git Push
      env:
        G_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        TIMESTAMP=$(date +%Y%m)
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git tag rollback-staging-$TIMESTAMP
        echo "Dry run for git push..."
        git push --dry-run https://x-access-token:${{ secrets.G_TOKEN }}@github.com/pixelatedempathy/pixelated.git rollback-staging-$TIMESTAMP

    - name: Create rollback tag
      env:
        G_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        TIMESTAMP=$(date +%Y%m)
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git tag rollback-staging-$TIMESTAMP
        git push https://x-access-token:${{ secrets.G_TOKEN }}@github.com/pixelatedempathy/pixelated.git rollback-staging-$TIMESTAMP

  rollback-production:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    concurrency:
      group: production_environment
      cancel-in-progress: true
    permissions:
      contents: write
      deployments: write
      actions: read
      id-token: write
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Fetch all tags
      run: git fetch --tags --force

    - name: Setup Node.js
      uses: actions/setup-node@v4.4.0
      with:
        node-version: ${{ env.NODE_VERSION }}

    - name: Setup pnpm
      uses: pnpm/action-setup@v4.1.0
      with:
        version: ${{ env.PNPM_VERSION }}

    - name: Get pnpm store directory
      id: pnpm-store
      shell: bash
      run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

    - name: Setup pnpm cache
      uses: actions/cache@v4.2.3
      with:
        path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-

    - name: Install dependencies
      run: pnpm install

    - name: Determine rollback tag
      id: get-tag
      run: |
        # Use the tag manager to validate and get rollback tag
        if node scripts/tag-manager.cjs validate production; then
          TAGS=$(git tag -l "production-*" --sort=-committerdate)
          TAG=$(echo "$TAGS" | sed -n '2p')
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Rolling back to: $TAG"
          git checkout $TAG
        else
          echo "::warning::Cannot rollback - insufficient production tags"
          echo "::notice::Creating initial production tags for future rollbacks"
          node scripts/tag-manager.cjs create production --message="Initial production tag for rollback capability" --push
          echo "::error::Rollback not possible - this appears to be the first deployment"
          exit 1
        fi

    - name: Build application
      run: pnpm build

    - name: Debug Token Permissions
      run: |
        echo "Checking token permissions..."
        curl -H "Authorization: token ${{ secrets.G_TOKEN }}" https://api.github.com/user

    - name: Dry Run Git Push
      env:
        G_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        TIMESTAMP=$(date +%Y%m%d)
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        git tag prod-rollback-$TIMESTAMP
        echo "Dry run for git push..."
        git push --dry-run https://x-access-token:${{ secrets.G_TOKEN }}@github.com/pixelatedempathy/pixelated.git prod-rollback-$TIMESTAMP

    - name: Create rollback tag
      env:
        G_TOKEN: ${{ secrets.G_TOKEN }}
      run: |
        TIMESTAMP=$(date +%Y%m%d)
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
        TAG_NAME=prod-rollback-$TIMESTAMP
        git tag $TAG_NAME
        git remote set-url origin https://x-access-token:${{ secrets.G_TOKEN }}@github.com/pixelatedempathy/pixelated.git
        git push origin $TAG_NAME
