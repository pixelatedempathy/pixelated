apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixelated-ingress
  namespace: pixelated-staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - staging-azure.pixelatedempathy.tech
    secretName: pixelated-staging-tls
  rules:
  - host: staging-azure.pixelatedempathy.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pixelated-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pixelated-ingress
  namespace: pixelated-production
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - azure.pixelatedempathy.tech
    secretName: pixelated-production-tls
  rules:
  - host: azure.pixelatedempathy.tech
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pixelated-service
            port:
              number: 80
