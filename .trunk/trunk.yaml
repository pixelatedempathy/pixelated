# This file controls the behavior of Trunk: https://docs.trunk.io/cli
# To learn more about the format of this file, see https://docs.trunk.io/reference/trunk-yaml
version: 0.1
cli:
  version: 1.25.0
plugins:
  sources:
    - id: trunk
      ref: v1.7.4
      uri: https://github.com/trunk-io/plugins
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.21.0
    - node@24.11.0
    - python@3.11.13
lint:
  disabled:
    - markdownlint
    - shellcheck
  enabled:
    - actionlint@1.7.10
    - bandit@1.9.3
    - black@26.1.0
    - checkov@3.2.499
    - dotenv-linter@4.0.0
    - eslint@9.39.2
    - git-diff-check
    - gofmt@1.20.4
    - golangci-lint2@2.8.0
    - hadolint@2.14.0
    - isort@7.0.0
    - mypy@1.19.1
    - osv-scanner@2.3.2
    - oxipng@10.1.0
    - prettier@3.8.1
    - pyright@1.1.408
    - ruff@0.14.14
    - shfmt@3.6.0
    - svgo@4.0.0
    - taplo@0.10.0
    - tflint@0.60.0
    - trufflehog@3.92.5
    - yamllint@1.38.0
