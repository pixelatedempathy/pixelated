name: Dependency Vulnerability Scan

permissions:
  contents: read

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
  - cron: '0 0 * * 0' # Run every Sunday at midnight

jobs:
  node_scan:
    name: Scan Node.js Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10.18.2

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install

    - name: Run pnpm audit
      run: pnpm audit

  python_scan:
    name: Scan Python Dependencies
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv (force latest)
      run: pip install --upgrade 'uv>=0.8.6'

    - name: Create virtual environment
      run: uv venv

    - name: Install project dependencies
      run: uv pip sync pyproject.toml

    - name: Install pip-audit in venv
      run: uv pip install --upgrade pip pip-audit

    # Run pip-audit, excluding local editable package to avoid false negative on 'pixelated'
    # Note: GHSA-4xh5-x5gv-qwph is a known vulnerability in pip 25.2 with no patch available yet
    # This is a tarfile extraction flaw that affects pip itself, not project dependencies
    - name: Run pip-audit (skip editable/local package)
      id: pip_audit
      continue-on-error: true
      run: |
        uv run pip-audit --skip-editable --format=columns | tee pip-audit-output.txt
        EXIT_CODE=${PIPESTATUS[0]}
        echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
        exit $EXIT_CODE

    - name: Check for non-pip vulnerabilities
      if: steps.pip_audit.outcome == 'failure'
      run: |
        # Check if the ONLY vulnerability is the known pip issue
        if grep -q "GHSA-4xh5-x5gv-qwph" pip-audit-output.txt && [ $(grep -c "GHSA-" pip-audit-output.txt) -eq 1 ]; then
          echo "✅ Only known vulnerability is GHSA-4xh5-x5gv-qwph (pip 25.2 tarfile extraction)"
          echo "📌 This is a known issue in pip itself with no patch available yet"
          echo "🔒 This vulnerability has minimal impact as it only affects pip package installation"
          exit 0
        else
          echo "❌ Found vulnerabilities beyond the known pip issue"
          cat pip-audit-output.txt
          exit 1
        fi
