#-------------------------------------------------------------------------------#
#               Qodana analysis is configured by qodana.yaml file               #
#             https://www.jetbrains.com/help/qodana/qodana-yaml.html            #
#-------------------------------------------------------------------------------#
version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.recommended

include:
  - name: VulnerableLibrariesLocal
  - name: IncorrectFormatting
  - name: CodeStyle

# Disable cloud features for offline mode
disableSanity: true

# Use local analysis only
mode: local

fixesStrategy: cleanup

image: jetbrains/qodana-js:2025.2

# Network configuration for offline mode
dotnet:
  toolTimeoutMs: 300000

env:
  QODANA_OFFLINE_MODE: "true"
  QODANA_DISABLE_CLOUD: "true"
