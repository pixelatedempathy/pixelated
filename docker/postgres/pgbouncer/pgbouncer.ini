[databases]
# Database connection mapping
pixelated_empathy = host=postgres port=5432 dbname=pixelated_empathy
pixelated_bias = host=postgres port=5432 dbname=pixelated_bias
pixelated_ai = host=postgres port=5432 dbname=pixelated_ai
pixelated_analytics = host=postgres port=5432 dbname=pixelated_analytics

[pgbouncer]
# Generic settings
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp
user = pgbouncer
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

# Connection pooling settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3
max_db_connections = 50
max_user_connections = 100

# Connection settings
server_reset_query = DISCARD ALL
server_check_delay = 30
server_check_query = select 1
server_fast_close = 1

# Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

# Admin console
admin_users = pgbouncer
stats_users = pgbouncer,stats

# Performance tuning
pkt_buf = 4096
max_packet_size = 2147483647
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 300
tcp_keepintvl = 30

# Security
client_tls_sslmode = disable
server_tls_sslmode = disable

# Application name
application_name_add_host = 1