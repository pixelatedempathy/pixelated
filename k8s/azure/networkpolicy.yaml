apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: pixelated-network-policy
  namespace: pixelated-staging
spec:
  podSelector:
    matchLabels:
      app: pixelated-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 4321
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80
---
