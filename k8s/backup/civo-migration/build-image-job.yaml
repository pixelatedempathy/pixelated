apiVersion: batch/v1
kind: Job
metadata:
  name: build-pixelated-image
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: builder
        image: docker:24-dind
        command: ["/bin/sh", "-c"]
        args:
          - |
            # Start Docker daemon
            dockerd &
            sleep 10
            
            # Clone repo and build image
            git clone https://github.com/your-repo/pixelated-empathy.git /workspace
            cd /workspace
            
            # Build the image
            docker build -t pixelated-empathy:latest -f Dockerfile.production .
            
            # Save the image to a tar file
            docker save pixelated-empathy:latest > /output/pixelated-empathy.tar
            
            echo "Image built and saved successfully"
        volumeMounts:
        - name: output
          mountPath: /output
        securityContext:
          privileged: true
      volumes:
      - name: output
        persistentVolumeClaim:
          claimName: build-output-pvc
      restartPolicy: Never
  backoffLimit: 3