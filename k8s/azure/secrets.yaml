apiVersion: v1
kind: Secret
metadata:
  name: sentry-config
  namespace: pixelated-staging
type: Opaque
data:
  # These values should be base64 encoded
  # sentry-dsn: <base64-encoded-sentry-dsn>
  # public-sentry-dsn: <base64-encoded-public-sentry-dsn>
  # sentry-release: <base64-encoded-release-version>
  # sentry-auth-token: <base64-encoded-auth-token>

  # Example: echo -n "your-sentry-dsn" | base64
  sentry-dsn: ""
  public-sentry-dsn: ""
  sentry-release: ""
  sentry-auth-token: ""
---
apiVersion: v1
kind: Secret
metadata:
  name: sentry-config
  namespace: pixelated-production
type: Opaque
data:
  # Production values (base64 encoded)
  sentry-dsn: ""
  public-sentry-dsn: ""
  sentry-release: ""
  sentry-auth-token: ""