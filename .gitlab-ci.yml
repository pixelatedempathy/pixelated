validate-dependencies:
  stage: validate
  image: node:24-alpine
  cache:
    <<: *global_cache
    policy: pull
  variables:
    PNPM_HOME: /root/.local/share/pnpm
    PNPM_STORE_DIR: .pnpm-store
    HUSKY: 0
    # Increase Node memory for dependency resolution
    NODE_OPTIONS: "--max-old-space-size=4096"
  script:
  - echo "üîç Validating dependencies..."
  - apk add --no-cache git curl jq
  - corepack enable pnpm
  - pnpm config set store-dir $PNPM_CACHE_FOLDER
  - pnpm config set registry https://registry.npmjs.org/
  - pnpm config set network-timeout 60000
  - |
    # Diagnostic information
    echo "üìä Environment Information:"
    echo "Node version: $(node --version)"
    echo "pnpm version: $(pnpm --version)"
    echo "Available memory: $(free -h | grep Mem || echo 'N/A')"
    echo "Store directory: $PNPM_CACHE_FOLDER"

    # Check if lockfile exists and is valid
    if [ -f "pnpm-lock.yaml" ]; then
      echo "‚úÖ pnpm-lock.yaml found"
    else
      echo "‚ö†Ô∏è No pnpm-lock.yaml found - will create new lockfile"
    fi

    # Install dependencies with progressive fallback strategy
    echo "üì¶ Installing dependencies (attempt 1: optimized with cache)..."
    if pnpm install \
      --no-frozen-lockfile \
      --prefer-offline \
      --reporter=default \
      --ignore-scripts 2>&1 | tee pnpm-install.log; then
      echo "‚úÖ Install successful with optimized settings"
    else
      EXIT_CODE=$?
      echo "‚ùå Install attempt 1 failed with exit code $EXIT_CODE"
      echo "üìã Last 50 lines of install log:"
      tail -n 50 pnpm-install.log || true

      echo ""
      echo "üì¶ Installing dependencies (attempt 2: without offline preference)..."
      if pnpm install \
        --no-frozen-lockfile \
        --reporter=default \
        --ignore-scripts 2>&1 | tee pnpm-install-2.log; then
        echo "‚úÖ Install successful without offline preference"
      else
        EXIT_CODE=$?
        echo "‚ùå Install attempt 2 failed with exit code $EXIT_CODE"
        echo "üìã Last 50 lines of install log:"
        tail -n 50 pnpm-install-2.log || true

        echo ""
        echo "üì¶ Installing dependencies (attempt 3: minimal flags)..."
        if pnpm install --ignore-scripts 2>&1 | tee pnpm-install-3.log; then
          echo "‚úÖ Install successful with minimal flags"
        else
          EXIT_CODE=$?
          echo "‚ùå Install attempt 3 failed with exit code $EXIT_CODE"
          echo "üìã Last 50 lines of install log:"
          tail -n 50 pnpm-install-3.log || true

          echo ""
          echo "üì¶ Installing dependencies (attempt 4: last resort - allow scripts)..."
          if pnpm install 2>&1 | tee pnpm-install-4.log; then
            echo "‚úÖ Install successful with all features enabled"
          else
            EXIT_CODE=$?
            echo "‚ùå All install attempts failed"
            echo "üìã Full diagnostic information:"
            echo ""
            echo "=== Final install log (last 100 lines) ==="
            tail -n 100 pnpm-install-4.log || true
            echo ""
            echo "=== Network connectivity test ==="
            curl -I https://registry.npmjs.org/ || echo "Registry unreachable"
            echo ""
            echo "=== Disk space ==="
            df -h || true
            echo ""
            exit $EXIT_CODE
          fi
        fi
      fi
    fi

    # Verify installation
    echo ""
    echo "‚úÖ Dependencies installed successfully"
    echo "üìã Installed packages:"
    pnpm list --depth=0 || echo "‚ö†Ô∏è Could not list packages"

    # Security audit with faster execution (non-blocking)
    echo ""
    echo "üîí Running security audit..."
    if pnpm audit --audit-level moderate --json > audit-report.json 2>&1; then
      echo "‚úÖ Security audit completed successfully"
    else
      echo "‚ö†Ô∏è Security audit completed with findings (non-blocking)"
    fi

    # Check for critical vulnerabilities
    if [ -f audit-report.json ]; then
      CRITICAL_VULNS=$(jq '.metadata.vulnerabilities.critical // 0' audit-report.json 2>/dev/null || echo "0")
      if [ "$CRITICAL_VULNS" -gt 0 ]; then
        echo "‚ö†Ô∏è $CRITICAL_VULNS critical vulnerabilities found"
      else
        echo "‚úÖ No critical vulnerabilities found"
      fi
    fi
  - echo "‚úÖ Dependencies validated"
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
  - if: $CI_COMMIT_BRANCH == "main"
  - if: $CI_MERGE_REQUEST_ID
  timeout: 8m

build-frontend:
  stage: build
  image: docker:27.3.1
  services:
  - name: docker:27.3.1-dind
    alias: docker
    command: [ "--tls=false", "--experimental=false", "--insecure-registry=0.0.0.0/0", "--dns=8.8.8.8", "--dns=8.8.4.4", "--host=tcp://0.0.0.0:2375", "--host=unix:///var/run/docker.sock" ]
  <<: *registry_login
  cache:
    <<: *global_cache
  variables:
    # Docker configuration
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ''
    DOCKER_DRIVER: overlay2
    # Optimize Docker build performance
    DOCKER_BUILDKIT: 1
    BUILDKIT_PROGRESS: plain
    DOCKER_CLI_EXPERIMENTAL: enabled
  script:
  - echo "üèóÔ∏è Building optimized frontend container..."
  - |
    # Set SENTRY_RELEASE dynamically
    if [ -n "$CI_COMMIT_TAG" ]; then
      export SENTRY_RELEASE="$CI_COMMIT_TAG"
    else
      export SENTRY_RELEASE="$CI_COMMIT_SHORT_SHA"
    fi

    # Use standard docker build instead of buildx to avoid session timeout issues
    # Build directly to registry with push to avoid local export timeout
    echo "üî® Starting optimized build with direct registry push..."

    # Prepare secrets for Docker BuildKit secret mounts (more secure than build args)
    echo "üîê Preparing secrets for secure build..."
    echo -n "$SENTRY_DSN" > /tmp/.sentry_dsn
    echo -n "$SENTRY_AUTH_TOKEN" > /tmp/.sentry_auth_token
    echo -n "$BETTER_AUTH_SECRET" > /tmp/.better_auth_secret

    # Build with BuildKit secret mounts (secrets not stored in image layers)
    DOCKER_BUILDKIT=1 docker build \
      --build-arg NODE_ENV=production \
      --build-arg CI=true \
      --build-arg BUILDKIT_INLINE_CACHE=1 \
      --build-arg SENTRY_RELEASE="$SENTRY_RELEASE" \
      --build-arg PUBLIC_SENTRY_DSN="$PUBLIC_SENTRY_DSN" \
      --secret id=sentry_dsn,src=/tmp/.sentry_dsn \
      --secret id=sentry_auth_token,src=/tmp/.sentry_auth_token \
      --secret id=better_auth_secret,src=/tmp/.better_auth_secret \
      --cache-from $CI_REGISTRY_IMAGE:latest \
      --target runtime \
      -t $CONTAINER_IMAGE \
      -t $CONTAINER_IMAGE_LATEST \
      --progress=plain \
      .

    # Clean up secret files
    rm -f /tmp/.sentry_dsn /tmp/.sentry_auth_token /tmp/.better_auth_secret

    # Push with timeout and retry
    echo "üì§ Pushing to registry..."
    PUSH_SUCCESS=false
    for i in $(seq 1 3); do
      echo "üì§ Push attempt $i/3..."
      if timeout 600 docker push $CONTAINER_IMAGE && timeout 600 docker push $CONTAINER_IMAGE_LATEST; then
        echo "‚úÖ Images pushed successfully on attempt $i"
        PUSH_SUCCESS=true
        break
      else
        PUSH_EXIT_CODE=$?
        echo "‚ùå Push attempt $i failed with exit code $PUSH_EXIT_CODE"
        if [ $i -lt 3 ]; then
          echo "‚è≥ Waiting 15 seconds before retry..."
          sleep 15
        fi
      fi
    done

    # Verify push succeeded
    if [ "$PUSH_SUCCESS" = "false" ]; then
      echo "‚ùå Failed to push images after 3 attempts"
      echo "üîç Troubleshooting information:"
      echo "  - Registry: $CI_REGISTRY"
      echo "  - Image: $CONTAINER_IMAGE"
      echo "  - Check registry permissions and authentication"
      echo "  - Verify CI_JOB_TOKEN has write access to registry"
      exit 1
    fi

    # Verify images exist in registry
    echo "üîç Verifying images in registry..."
    if docker manifest inspect $CONTAINER_IMAGE >/dev/null 2>&1; then
      echo "‚úÖ Image verified in registry: $CONTAINER_IMAGE"
    else
      echo "‚ùå Image not found in registry after push: $CONTAINER_IMAGE"
      echo "This indicates a registry synchronization issue"
      exit 1
    fi

    echo "üì¶ Image: $CONTAINER_IMAGE"
    echo "üì¶ Latest: $CONTAINER_IMAGE_LATEST"
  artifacts:
    expire_in: 1 hour
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
  - if: $CI_COMMIT_BRANCH == "main"
  - if: $CI_MERGE_REQUEST_ID
  timeout: 40m

# Parallel testing stage
test-container:
  stage: test
  image: docker:27.3.1
  <<: [ *docker_service, *registry_login ]
  needs: [ "build-frontend" ]
  script:
  - echo "üß™ Testing container health..."
  - docker pull $CONTAINER_IMAGE
  - |
    # Run container with health check using curl (installed in Alpine base)
    docker run -d \
      --name test-container \
      --health-cmd="curl -f http://localhost:4321/api/health || exit 1" \
      --health-interval=10s \
      --health-timeout=10s \
      --health-retries=5 \
      --health-start-period=30s \
      -e BETTER_AUTH_SECRET="$BETTER_AUTH_SECRET" \
      $CONTAINER_IMAGE

    # Wait for healthy status with extended timeout
    echo "‚è≥ Waiting for container to start (30s grace period)..."
    sleep 30

    for i in $(seq 1 30); do
      STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-container 2>/dev/null || echo "starting")
      if [ "$STATUS" = "healthy" ]; then
        echo "‚úÖ Container health check passed"
        docker logs test-container
        break
      elif [ "$STATUS" = "unhealthy" ]; then
        echo "‚ùå Container health check failed"
        echo "üìã Container logs:"
        docker logs test-container
        echo ""
        echo "üîç Health check details:"
        docker inspect test-container --format='{{json .State.Health}}' | jq '.' || true
        exit 1
      fi
      echo "‚è≥ Waiting for health check... ($i/30) Status: $STATUS"
      sleep 2
    done

    # Final status check
    FINAL_STATUS=$(docker inspect --format='{{.State.Health.Status}}' test-container 2>/dev/null || echo "unknown")
    if [ "$FINAL_STATUS" != "healthy" ]; then
      echo "‚ùå Container never became healthy (final status: $FINAL_STATUS)"
      docker logs test-container
      exit 1
    fi

    docker stop test-container && docker rm test-container
  rules:
  - if: $CI_COMMIT_BRANCH == "master"
  - if: $CI_COMMIT_BRANCH == "main"
  - if: $CI_MERGE_REQUEST_ID
  timeout: 10m

