apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelated
  namespace: pixelated-production
  labels:
    app: pixelated-app
    environment: production
spec:
  replicas: 3
  progressDeadlineSeconds: 900  # 15 minutes - allows more time for slow startups
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1  # Allow 1 pod unavailable during updates to prevent deployment stalls
  selector:
    matchLabels:
      app: pixelated-app
  template:
    metadata:
      labels:
        app: pixelated-app
        environment: production
    spec:
      containers:
      - name: pixelated
        image: pixelatedregistry.azurecr.io/pixelatedempathy:launch-2025-11-25
        imagePullPolicy: Always
        env:
        - name: NODE_ENV
          value: production
        - name: HOST
          value: 0.0.0.0
        - name: PORT
          value: "4321"
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-dsn
        - name: PUBLIC_SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: public-sentry-dsn
        - name: SENTRY_RELEASE
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-release
        - name: SENTRY_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: sentry-config
              key: sentry-auth-token
        envFrom:
        - configMapRef:
            name: pixelated-config
        - secretRef:
            name: pixelated-secrets
        ports:
        - containerPort: 4321
          name: http
        livenessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

