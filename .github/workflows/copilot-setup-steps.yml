name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation,
# and allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # Required to clone the repository and install dependencies
      contents: read

    environment: copilot

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Validate package.json
        run: |
          echo "Validating package.json syntax..."
          node -e "JSON.parse(require('fs').readFileSync('package.json', 'utf8'))" && echo "✅ package.json is valid JSON" || (echo "❌ package.json has JSON syntax errors" && exit 1)

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Lint (ESLint)
        run: pnpm exec eslint . --ext .js,.ts,.tsx,.astro

      - name: Format check (Prettier)
        run: pnpm exec prettier --check .

      - name: Run tests
        run: |
          if pnpm exec vitest --version 2>/dev/null; then
            pnpm exec vitest run --reporter=dot
          elif pnpm exec jest --version 2>/dev/null; then
            pnpm exec jest --ci
          else
            echo "No supported test runner found (vitest/jest)."
          fi
