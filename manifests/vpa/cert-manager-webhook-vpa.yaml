apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: cert-manager-webhook-vpa
  namespace: cert-manager
  # Note: ResourceQuota for this namespace is configured in resource-quotas.yaml
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cert-manager-webhook
  updatePolicy:
    updateMode: "Off"  # Only recommendations, no auto-updates
  resourcePolicy:
    containerPolicies:
    - containerName: cert-manager-webhook
      minAllowed:
        cpu: 50m
        memory: 64Mi
      maxAllowed:
        cpu: 500m
        memory: 512Mi
