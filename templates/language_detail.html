<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ language.name }} - Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .detail-item {
            margin: 20px 0;
            padding: 15px;
            background-color: #f5f5f5;
            border-left: 4px solid #4CAF50;
        }
        .detail-item strong {
            color: #333;
        }
        .back-link {
            margin-top: 30px;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
            padding: 8px 12px;
            display: inline-block;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        a:hover {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>{{ language.name }}</h1>
    <div class="detail-item">
        <strong>Creator:</strong> {{ language.creator }}
    </div>
    <div class="detail-item">
        <strong>Year:</strong> {{ language.year }}
    </div>
    <div class="back-link">
        <a href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
